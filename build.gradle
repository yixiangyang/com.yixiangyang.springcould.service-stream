buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.yixiangyang.springcould.service-stream'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile group: 'org.springframework.cloud', name: 'spring-cloud-stream', version: '1.3.2.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-stream-binder-rabbit', version: '1.3.3.RELEASE'
	compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
	compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.2.0'
	
}
